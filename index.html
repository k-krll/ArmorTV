<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMOR Banners Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="control-mode">
    <div class="control-panel">
        <h1>Управление баннерами ARMOR</h1>
        
        <div class="price-settings">
            <h2>Настройки цен:</h2>
            <div class="price-presets">
                <label>
                    <span>Пресеты цен:</span>
                    <select id="pricePreset">
                        <option value="custom">Свои цены</option>
                        <option value="nn">Нижний Новгород</option>
                        <option value="msk">Москва</option>
                    </select>
                </label>
            </div>
            <div class="price-options">
                <label>
                    <span>Защита экрана:</span>
                    <input type="number" id="screenPrice" value="1800" min="0" max="10000">
                </label>
                <label>
                    <span>Защита корпуса:</span>
                    <input type="number" id="backPrice" value="2500" min="0" max="10000">
                </label>
                <label>
                    <span>Защита 360°:</span>
                    <input type="number" id="armor360Price" value="3500" min="0" max="10000">
                </label>
                <label>
                    <span>Защита ULTIMATE:</span>
                    <input type="number" id="ultimatePrice" value="4500" min="0" max="10000">
                </label>
                <label>
                    <span>Чистка динамиков:</span>
                    <input type="number" id="cleaningPrice" value="0" min="0" max="10000">
                </label>
                <label class="checkbox-label">
                    <span>Скрыть ULTIMATE:</span>
                    <input type="checkbox" id="hideUltimate">
                </label>
            </div>
        </div>

        <div class="banner-selection">
            <h2>Выберите баннеры для показа:</h2>
            <div class="banner-options">
                <div class="banner-option">
                    <label>
                        <input type="checkbox" name="banners" value="screen" checked>
                        Защита экрана
                    </label>
                    <div class="banner-timing">
                        <span>Время показа (сек):</span>
                        <input type="number" class="banner-time" data-banner="screen" value="14" min="1" max="60">
                    </div>
                </div>

                <div class="banner-option">
                    <label>
                        <input type="checkbox" name="banners" value="back" checked>
                        Защита задней крышки
                    </label>
                    <div class="banner-timing">
                        <span>Время показа (сек):</span>
                        <input type="number" class="banner-time" data-banner="back" value="14" min="1" max="60">
                    </div>
                </div>

                <div class="banner-option">
                    <label>
                        <input type="checkbox" name="banners" value="poly" checked>
                        Полиуретан vs Гидрогель
                    </label>
                    <div class="banner-timing">
                        <span>Время показа (сек):</span>
                        <input type="number" class="banner-time" data-banner="poly" value="7" min="1" max="60">
                    </div>
                </div>

                <div class="banner-option">
                    <label>
                        <input type="checkbox" name="banners" value="testdrive" checked>
                        Прайс-лист
                    </label>
                    <div class="banner-timing">
                        <span>Время показа (сек):</span>
                        <input type="number" class="banner-time" data-banner="testdrive" value="62" min="1" max="120">
                    </div>
                </div>
            </div>
        </div>

        <div class="timing-settings">
            <h2>Настройки отображения:</h2>
            <div class="timing-options">
                <label>
                    <span>Затемнение фона видео (%):</span>
                    <input type="number" id="overlayOpacity" value="50" min="0" max="100">
                </label>
                <label>
                    <span>Поворот баннера (градусы):</span>
                    <input type="number" id="rotationAngle" value="270" min="0" max="270" step="90">
                </label>
                <label>
                    <span>Множитель размера шрифта (%):</span>
                    <input type="number" id="fontSizeMultiplier" value="80" min="50" max="200" step="10">
                </label>
                <label>
                    <span>Полноэкранный режим:</span>
                    <input type="checkbox" id="fullscreenMode" checked>
                </label>
            </div>
        </div>

        <div class="control-buttons">
            <button id="startDisplay" class="primary-btn">Запустить показ</button>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
