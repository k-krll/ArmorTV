<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMOR Banners Control</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="control-mode">
    <div class="control-panel">
        <h1>Управление баннерами ARMOR</h1>
        
        <div class="banner-selection">
            <h2>Выберите баннеры для показа:</h2>
            <div class="banner-options">
                <label>
                    <input type="checkbox" name="banners" value="combo" disabled>
                    Комбо-защита (iPhone + Apple Watch)
                </label>
                <label>
                    <input type="checkbox" name="banners" value="screen" checked>
                    Защита экрана
                </label>
                <label>
                    <input type="checkbox" name="banners" value="borders" checked>
                    Защита боковых граней
                </label>
                <label>
                    <input type="checkbox" name="banners" value="back" checked>
                    Защита задней крышки
                </label>
                <label>
                    <input type="checkbox" name="banners" value="testdrive">
                    Прайс-лист
                </label>
            </div>
        </div>

        <div class="timing-settings">
            <h2>Настройки отображения:</h2>
            <div class="timing-options">
                <label>
                    <span>Стандартное время показа (сек):</span>
                    <input type="number" id="defaultTime" value="25" min="1" max="60">
                </label>
                <label>
                    <span>Затемнение фона видео (%):</span>
                    <input type="number" id="overlayOpacity" value="50" min="0" max="100">
                </label>
                <label>
                    <span>Поворот баннера (градусы):</span>
                    <input type="number" id="rotationAngle" value="270" min="0" max="270" step="90">
                </label>
                <label>
                    <span>Множитель размера шрифта (%):</span>
                    <input type="number" id="fontSizeMultiplier" value="125" min="50" max="200" step="10">
                </label>
                <label>
                    <span>Полноэкранный режим:</span>
                    <input type="checkbox" id="fullscreenMode" checked>
                </label>
            </div>
        </div>

        <div class="control-buttons">
            <button id="startDisplay" class="primary-btn">Запустить показ</button>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
