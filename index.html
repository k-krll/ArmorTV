<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMOR Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-multiplier: 1.25; /* 125% по умолчанию */
        }
    </style>
</head>
<body class="control-mode">
    <div class="control-panel">
        <h1>ARMOR Control Panel</h1>
        
        <div class="banner-selection">
            <h2>Выберите баннеры для показа</h2>
            <div class="banner-options">
                <div class="banner-option">
                    <label>
                        <input type="checkbox" data-banner="screen" checked>
                        Защита экрана
                    </label>
                    <div class="banner-timing">
                        <input type="number" data-timing="screen" value="12" min="1">
                        <span>сек</span>
                    </div>
                </div>
                
                <div class="banner-option">
                    <label>
                        <input type="checkbox" data-banner="back" checked>
                        Защита задней крышки
                    </label>
                    <div class="banner-timing">
                        <input type="number" data-timing="back" value="12" min="1">
                        <span>сек</span>
                    </div>
                </div>
                
                <div class="banner-option">
                    <label>
                        <input type="checkbox" data-banner="poly" checked>
                        Полиуретан vs Гидрогель
                    </label>
                    <div class="banner-timing">
                        <input type="number" data-timing="poly" value="12" min="1">
                        <span>сек</span>
                    </div>
                </div>
                
                <div class="banner-option">
                    <label>
                        <input type="checkbox" data-banner="price" checked>
                        Прайс лист
                    </label>
                    <div class="banner-timing">
                        <input type="number" data-timing="price" value="62" min="1">
                        <span>сек</span>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="startButton" class="primary-btn">Запустить показ</button>
    </div>
    <script src="control.js"></script>
</body>
</html> 
</html>
